<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./Img/Netflix-new-icon.png" />
    <script src="https://kit.fontawesome.com/4eea540a2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/responsiveIndex.css">
    <title>Kentflix Vietnam</title>
</head>
<body>
<div class="netflix-body">    
    <div class="navbar">
        <div class="navbar_content">
            <h1 class="logo">KENTFLIX</h1>
            <div class="right-content">
                <div class="Catergory">
                    <div class="dropdown-btn">
                        <h4><i class="fas fa-globe-americas"></i> English</h4>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <h4>Vietnamese</h4>
                        <h4>English</h4>
                    </div>
                </div>
                <div class="sign-in">
                    Sign In
                </div>
            </div>
        </div>
    </div>
    <div class="main-part">
        <div class="center_infor">
            <div class="big_title">
                <h1>Unlimited movies, TV shows, and more.</h1>
            </div>  
            <div class="slogan">
                <h1>Watch anywhere. Cancel anytime.</h1>
            </div>
            <div class="descripiton">
                <h1>Ready to watch? Enter your email to create or restart your membership.</h1>
            </div>
            <div class="email_input">
                <form action="" class="input_email">
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="Email address or Phone Number" class="input">
                    <div class="btn">
                        Sign Up<i class="fas fa-chevron-right"></i>
                    </div>
                </form> 
            </div>
        </div>
    </div>
    <div class="signin-form">
        <div class="signin_content">
            <i class="fas fa-arrow-left"></i>
            <h1>Sign In</h1>
            <form action="" class="signin_content_form">
                <input type="text" name="email" placeholder="Email or phone number" class="sign_input signIn_email" required>
                <input type="password" name="email" placeholder="Password" class="pass_input signIn_pass"required>
                <div class="sign_btn">
                    Sign In
                </div>
                <div class="password_helper">
                    <div class="rememberMe">
                        <input type="checkbox" id="remember" name="remember" value="Remember Me">
                        <label for="vehicle1">Remember Me</label><br>
                    </div>
                    <div class="needHelp"> 
                        Need Help?
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="signup-form">
        <div class="signup_content">
            <i class="fas fa-arrow-left"></i>
            <h1>Sign Up</h1>
            <form action="" class="signup_content_form">
                <input type="text" name="name" placeholder="User Name" class="userName_input" required>
                <input type="text" name="name" placeholder="Full Name" class="userFullName_input" required>
                <input type="text" name="country" placeholder="Country" class="userCountry_input" required>
                <input type="text" name="email" placeholder="Email or Phone Number" class="sign_input signUp_input" required>
                <input type="password" name="pass" placeholder="Password" class="pass_input signUpPass_input" required>
                <div class="sign_btn signUp_btn">
                    Sign Up
                </div>
                <div class="password_helper">
                    <div class="rememberMe">
                        <input type="checkbox" id="remember" name="remember" value="Remember Me">
                        <label for="vehicle1">Remember Me</label><br>
                    </div>
                    <div class="needHelp"> 
                        Need Help?
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./src/index.js"></script>   
</html>
